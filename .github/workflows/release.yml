name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build binary
      run: |
        python build_binary.py
        
    - name: Create release archive
      run: |
        cd dist
        tar -czf reflectsonar-linux-x64.tar.gz reflectsonar README.txt
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: reflectsonar-linux-x64
        path: dist/reflectsonar-linux-x64.tar.gz
        
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build binary
      run: |
        python build_binary.py
        
    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path reflectsonar.exe, README.txt -DestinationPath reflectsonar-windows-x64.zip
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: reflectsonar-windows-x64
        path: dist/reflectsonar-windows-x64.zip
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build binary
      run: |
        python build_binary.py
        
    - name: Create release archive
      run: |
        cd dist
        tar -czf reflectsonar-macos-x64.tar.gz reflectsonar README.txt
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: reflectsonar-macos-x64
        path: dist/reflectsonar-macos-x64.tar.gz

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/reflectsonar-linux-x64/reflectsonar-linux-x64.tar.gz
          artifacts/reflectsonar-windows-x64/reflectsonar-windows-x64.zip
          artifacts/reflectsonar-macos-x64/reflectsonar-macos-x64.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
